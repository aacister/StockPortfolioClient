<h1>Register</h1>
<div class="row">
    <div class="col-md-6 well">
        <list-errors [errors]="errors"></list-errors>
        <form [formGroup]="form" (ngSubmit)="register()">
            <fieldset>
                <legend>
                    Credentials
                </legend>
				<div class="form-group">
                    <label>Username</label>
                    <input [(ngModel)]="user.userName" name="userName" #name formControlName="userName" type="text" class="form-control">
                    <div *ngIf="userName.touched && !userName.valid" class="alert alert-danger">
                        Username is required.
                    </div>
                </div>
				<div class="form-group">
                    <label>Password</label>
                    <input [(ngModel)]="user.password" name="password" #name formControlName="password" type="password" class="form-control">
                    <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
                        Password is required.
                    </div>
                </div>
				<legend>
                    User
                </legend>
                <div class="form-group">
                    <label>First Name</label>
                    <input [(ngModel)]="user.firstName" name="firstName" #name formControlName="firstName" type="text" class="form-control">
                    <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
                        First Name is required.
                    </div>
                </div>
				<div class="form-group">
                    <label>Last Name</label>
                    <input [(ngModel)]="user.lastName" name="lastName" #name formControlName="lastName" type="text" class="form-control">
                    <div *ngIf="lastName.touched && !lastName.valid" class="alert alert-danger">
                        Last Name is required.
                    </div>
                </div>
				<div class="form-group">
                    <label>Zip Code</label>
                    <input [(ngModel)]="user.zip" name="zip" #name formControlName="zip" type="text" class="form-control">
                </div>

            </fieldset>

            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">
                Register
            </button>
        </form>
    </div>
</div>
